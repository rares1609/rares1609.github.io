<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ site.theme }}"/>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          {% for item in site.data.navigation %}
            <li><a href="{{ item.url }}">{{ item.title }}</a></li>
          {% endfor %}
        </ul>
      </nav>
    </header>
    <div class="content">
      {{ content }}
    </div>
  </body>
</html>
